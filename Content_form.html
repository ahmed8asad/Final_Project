<!-- Contact form -->
<h2  id="contact-form-header" >Contact Me</h2>
<h4 id="contact-form-subtext">Your voice matters</h4>
<div id="form" class="row align-items-center">
    <form action="">
        <div class="form-group height" id="contact-form">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname"
                   placeholder="First name" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname"
                   placeholder="Last name" name="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email"
                   placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" id="message"
                   placeholder="Message" name="message">
            <div class="col-auto">
                 <span id="passwordHelpInline" class="form-text">
                     Any feedback or questions help!
            </span>
            </div>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input"
                       type="checkbox" name="subscribe"> Subscribe
            </label>
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
